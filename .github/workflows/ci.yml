name: CI

on:
  push:
  pull_request:

jobs:
  shellcheck-and-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: ShellCheck
        run: |
          shellcheck -x run_full_health_monitor.sh
          shellcheck -x lib/linux_maint.sh
          shellcheck -x bin/linux-maint
          shellcheck -x monitors/*.sh
          shellcheck -x tests/*.sh
          shellcheck -x tools/*.sh

      - name: Summary contract test (unprivileged)
        run: |
          mkdir -p .logs
          ./tests/summary_contract.sh

      - name: Smoke test (best-effort)
        run: |
          chmod +x tests/smoke.sh
          ./tests/smoke.sh || true
