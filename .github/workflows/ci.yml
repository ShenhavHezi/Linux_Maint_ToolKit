name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: ShellCheck
        run: |
          # Ignore a small set of noisy warnings that are common false-positives in remote heredocs
          # and multi-line string construction patterns used by this project.
          shellcheck -x \
            -e SC2016,SC2034,SC2155,SC2317 \
            -- ./*.sh ./install.sh ./linux-maint ./tools/*.sh

      - name: Verify README tuning knobs are up to date
        run: |
          python3 tools/update_readme_defaults.py
          git diff --exit-code
